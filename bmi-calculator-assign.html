  <style>
    .broke {
      position: absolute;
      top: 30vh;
      width: 50%;
      height: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: linear-gradient(-45deg, #21202040, #006080);
      border: 5px solid aliceblue;
      border-radius: 20px;
      gap: 20px;
      box-shadow: 0 0 5px 0 gray;
    }

      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;

      box-shadow: 0 0 4px 0;

      font-weight: 900px;
      font-size: 20px;
    }

      background-color: transparent;

      padding: 10px;
      color: aliceblue;
      font-size: 18px;
      font-weight: 600px;
      transition: all 1s ease;
    
      animation: softGlow 2.5s ease-in-out infinite alternate;
}

  0% { box-shadow: 0 0 10px #00ffff80, 0 0 20px #00ffff40; }

}

    button:hover {

      box-shadow:

<body>
  <h1 class="bim">BMI CALCULATOR</h1>
  <div class="broke">
    <span>
      <div style="display: flex; flex-direction: column; gap: 5px;">
        <label for="input-weight">Weight (kg)</label>
        <input type="number" id="input-weight" placeholder="Enter weight in kg">
      </div>

      <div style="display: flex; flex-direction: column; gap: 5px;">
        <label for="input-height">Height (cm)</label>
        <input type="number" id="input-height" placeholder="Enter height in cm">
      </div>
    </span>

    <button onclick="result()">
      Check BMI
    </button>
    <h2 id="tag"></h2>
  </div>

</body>

</html>
<script>
  let weight = document.getElementById('input-weight');
  let height = document.getElementById('input-height');
  let hitter = document.getElementById('tag');





  function result() {
    if (!weight.value || !height.value) {
      hitter.innerHTML = 'Please enter both weight and height';
      hitter.style.color = 'white';
      return;
    }

    let w = parseFloat(weight.value);
    let h = parseFloat(height.value) / 100;

    if (isNaN(w) || isNaN(h) || h === 0) {
      hitter.innerHTML = 'Invalid input';
      return;
    }

    let BMI = w / (h * h);
    BMI = BMI.toFixed(2);

    if (BMI < 18.5) {
      hitter.innerHTML = `Your BMI is ${BMI} - Underweight`;
      hitter.style.color = 'white';
    } else if (BMI < 25) {
      hitter.innerHTML = `Your BMI is ${BMI} - Normal Weight ✅`;
      hitter.style.color = 'white';
    } else if (BMI < 30) {
      hitter.innerHTML = `Your BMI is ${BMI} - Over Weight ⚠️`;
      hitter.style.color = 'white';
    } else {
      hitter.innerHTML = `Your BMI is ${BMI} - Obese ❌`;
      hitter.style.color = 'white';
    }

    weight.value = '';
    height.value = '';
  }
</script>
